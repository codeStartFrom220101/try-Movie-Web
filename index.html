<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB Movies</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JavaScript -->
    <script src="script.js" defer></script>
</head>

<body>

    <!-- 📺 Trailer Modal -->
    <div class="trailer-container hidden">
        <button class="trailer-close"><i class="fa-solid fa-xmark"></i></button>
        <iframe width="1280" height="720" src="https://www.youtube.com/embed/Rf8LAYJSOL8"
            title="Marvel Studios’ Doctor Strange in the Multiverse of Madness | Final Trailer" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

    <!-- 🏠 Header -->
    <header>
        <h1 class="logo"><a href="index.html">TMDB</a></h1>
        <form class="search">
            <input type="text" placeholder="Search movies..." class="searchTerm">
            <button type="submit" class="searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </header>

    <!-- 🎬 Main Movie Section -->
    <div class="movies-container">
        <section class="movie-slider">
            <h2>🔥 現正熱映</h2>
            <div class="slider-container">
                <div class="slider-track">
                    <!-- 這裡由 JS 動態插入 10 部現正熱映的電影 -->
                </div>
            </div>
            <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
        </section>

        <!-- 🏆 Top Navigation -->
        <ul class="topbar">
            <li data-search="now_playing">🎥 現正熱映</li>
            <li data-search="popular">🔥 最有人氣</li>
            <li data-search="top_rated">⭐ 評分最佳</li>
            <li data-search="upcoming">⏳ 即將上映</li>
        </ul>

        <!-- 📂 Sidebar Button -->
        <button class="sidebarBtn"><i class="fa-solid fa-bars"></i></button>

        <!-- 📂 Sidebar Navigation -->
        <ul class="sidebar">
            <li data-search="now_playing">🎥 現正熱映</li>
            <li data-search="popular">🔥 最有人氣</li>
            <li data-search="top_rated">⭐ 評分最佳</li>
            <li data-search="upcoming">⏳ 即將上映</li>
        </ul>

        <!-- 🎭 搜尋演員 -->
        <section class="actors-section">
            <h2>🎭 熱門演員</h2>
            <ul class="actors-list">
                <!-- 這裡透過 JS 動態插入 -->
            </ul>
        </section>

        <!-- 📡 串流平台查詢 -->
        <section class="streaming-platforms">
            <h2>📡 觀看平台</h2>
            <ul class="platforms-list">
                <!-- 這裡透過 JS 動態插入 -->
            </ul>
        </section>

        <!-- 📂 電影類型分類 -->
        <section class="genres-section">
            <h2>📂 電影類型</h2>
            <ul class="genres-list">
                <!-- 這裡透過 JS 動態插入 -->
            </ul>
        </section>

        <!-- ❤️ 收藏清單 -->
        <section class="favorites-section">
            <h2>❤️ 我的收藏</h2>
            <ul class="favorites-list">
                <!-- 這裡透過 JS 動態插入 -->
            </ul>
        </section>

        <!-- 🎥 電影清單 -->
        <ul class="movie-list">
            <li class="get-more-btn"><button>Load More Movies</button></li>
        </ul>

    </div>

    <!-- 📰 Movie Popup Modal -->
    <div class="popup-container hidden">
        <div class="popup">
            <button class="popup-close"><i class="fa-solid fa-xmark"></i></button>
            <button class="trailer-btn"><i class="fa-solid fa-video"></i> Final Trailer</button>

            <div class="movie-details-container" data-id=""></div>
        </div>
    </div>

</body>

</html>
